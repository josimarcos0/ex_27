<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <option value="" selected>---Escolha---</option>

                <option value="RN">Rio grande do norte</option>
                <option value="PE">Pernambuco</option>
                <option value="MA">Maranhão</option>

            </select>
        </p>
    

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <Option>Adiministrador</Option>
                <Option>Contador</Option>
                <Option>Médico</Option>
                <Option>Dentista</Option>
            </datalist>
        </p>

        <p>
            <label for="img">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="35
            " rows="4"></textarea>
        </p>
          
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>

    </form>
</body>
</html>
